<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor com JavaScript</title>
</head>
<body>
    <main>
        <section>
            <p id ="saida">
                Trabalhando com vetor
            </p>
        </section>
    </main>
    <script>
        const saida = document.getElementById('saida');

        var frutas = ["Maça", "Banana", "Laranja", "Abacaxi", "Morango"];

        /*for(i = 0; i < frutas.length; i++){}*/

        for(i in frutas)
        {
            saida.innerText += "\nchave = " + i + " valor = " + frutas[i];
        }

        saida.innerText += "\n"
        for(fruta of frutas)
        {
            saida.innerText += "\n Valor = " + fruta;
        }

        saida.innerText += "\n"
        frutas.forEach((fruta, chave) => {
            saida.innerText += "\n Chave = " + chave + " Valor = " + fruta;
        })

        frutas.push("Melancia");
        saida.innerText += "\n\n adicionando no fim vetor: " + frutas;

        frutas.pop();
        saida.innerText += "\n removendo ultimo elemento: " + frutas;

        frutas.unshift("Melancia");
        saida.innerText += "\n adicionando no inicio do vetor: " + frutas;
        
        frutas.shift();
        saida.innerText += "\n removendo do inicio do vetor: " + frutas;

        //1 inclusivo 3 exclusivo - range vai de index 1 ao 2
        var novoVetor = frutas.slice(1, 3);
        saida.innerText += "\n\n Novo vetor: " + novoVetor;

        frutas.splice(1, 2);
        saida.innerText += "\n\n Removendo elemneto do vetor: " + frutas;

        var index = frutas.indexOf("Maça");
        saida.innerText += "\nindex: " + index;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleExercicio.css">
</head>
<body>
    <main class="container">
        <section>
            <h1>Cadastro de usuário</h1>
            <p>Preencha o formulário abaixo para se cadastrar</p>

            <form>

                <div class="inline">
                    <label for="nome">Nome: </label>
                    <input type="text" id = "nome" class="inputBox">
                </div>

                <div class="inline">
                    <label for="email">E-mail: </label>
                    <input type="text" id = "email" class="inputBox">
                </div>
                <div class="inline">
                    <label for="senha">Senha: </label>
                    <input type="text" id = "senha" class="inputBox">
                </div>
                <div class="inline">
                    <label for="cSenha">Confirmar senha: </label>
                    <input type="text" id = "cSenha" class="inputBox">
                </div>

                <div class="inline">
                    <label for="cidade">Cidade: </label>
                    <input type="text" id = "cidade" class="inputBox">
                </div>

                <div class="inline">
                    <label for="telefone">Telefone: </label>
                    <input type="text" id = "telefone" class="inputBox">
                </div>
                
                <button type="submit" class="limpar">Cadastrar</button>
                <button type="reset" class="cadastrar">Limpar</button>
            </form>
        </section>
    </main>
    
</body>
</html>

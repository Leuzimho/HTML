<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Position no CSS</h1>
        <section>
            <div class="relative">
                <h2>Relative</h2>
                <p>Postion: Relative;</p>
            </div>
            <div class="absolute">
                <h2>Absolute</h2>
                <p>Postion: Absolute;</p>
            </div>
            <div class="fixed">
                <h2>Fixed</h2>
                <p>Postion: Fixed;</p>
            </div>
            <div class="static">
                <h2>Static</h2>
                <p>Postion: Static;</p>
            </div>
        </section>
    </main>
</body>
</html>
